<h2 mat-dialog-title>{{ operation }} Usuario</h2>

<form [formGroup]="userForm" (ngSubmit)="editUser()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="column">
                <mat-form-field class="element-width" [hideRequiredMarker]="true" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input class="uppercase-input" matInput type="text" formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <mat-form-field  class="element-width" [hideRequiredMarker]="true"  appearance="fill">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role">
                        <mat-option disabled>-- seleccione una opción --</mat-option>
                        <mat-option *ngFor="let role of roleValues" [value]="role.value">
                            {{role.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="column">
                <mat-form-field class="element-width" [hideRequiredMarker]="true" appearance="fill">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-button mat-dialog-close color="warn">Cancelar</button>
        <button type="submit" mat-button cdkFocusInitial [disabled]="!userForm.dirty || userForm.invalid">{{ operationButton }}</button>
    </mat-dialog-actions>
</form>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
