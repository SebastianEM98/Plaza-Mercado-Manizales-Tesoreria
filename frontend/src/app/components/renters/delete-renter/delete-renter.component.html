<h2 mat-dialog-title>Eliminar Arrendatario</h2>
<div mat-dialog-content>
    ¿Está seguro de que desea eliminar el arrendatario "{{data.name}}"? 
</div>
<mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close color="warn">No</button>
    <button type="button" mat-button cdkFocusInitial (click)="deleteRenter()">Si</button>
</mat-dialog-actions>

<mat-progress-bar color="warn" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
