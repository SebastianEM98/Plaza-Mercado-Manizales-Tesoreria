<div id="spinner-background" *ngIf="loading">
    <mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>
</div>

<mat-toolbar color="accent" class="mat-elevation-z6">
    <img src="../../../assets/img/logo.png" alt="Logo Plaza de Mercado Manizales" width="70px">
    <span class="title">Tesorería</span>

    <span class="navbar-spacer"></span>

    <button mat-button class="mat-button" *ngIf="userRole == 'ADMINISTRADOR' || userRole == 'TESORERO'" [routerLink]="['/central-abastos']" [routerLinkActive]="['active-link']">Central de Abastos</button>
    <button mat-button class="mat-button" [routerLink]="['/estado-cuenta']" [routerLinkActive]="['active-link']">Estado de Cuenta</button>
    <button mat-button class="mat-button" *ngIf="userRole == 'ADMINISTRADOR'" [routerLink]="['/usuarios']" [routerLinkActive]="['active-link']">Usuarios</button>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="icon-display">person</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>{{ userName }}</span>
        </div>

        <button mat-menu-item [routerLink]="['/usuario/ajustes']">
            <mat-icon>settings</mat-icon>
            <span>Configuración</span>
        </button>

        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
        </button>
    </mat-menu>
</mat-toolbar>
